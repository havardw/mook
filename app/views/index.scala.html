@(entries: List[Entry], entryForm: Form[Entry])

@import helper._

@main("Mook") {

    <h1>Mook</h1>

    <h2>Add a new entry</h2>

    @form(routes.Application.newEntry) {
        @inputDate(entryForm("date"))
        @textarea(entryForm("text"))

        <input type="submit" value="Create">
    }

    @entries.map { entry =>
        <article>
            <h2>@entry.date</h2>
            @entry.text
        </article>
    }

}
